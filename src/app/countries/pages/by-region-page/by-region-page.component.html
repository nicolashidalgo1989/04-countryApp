<hr>
<div class="row">
  <div class="col text-center">
    <!-- Search Box -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-primary' : selectedRegion === region }"
    >
      {{ region }}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- Results Table-->
    <shared-loader *ngIf="isLoading"></shared-loader>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
