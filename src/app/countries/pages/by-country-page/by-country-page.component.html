<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Busqueda por país..."
    >
    </shared-search>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- Results Table-->
    <shared-loader *ngIf="isLoading"></shared-loader>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
